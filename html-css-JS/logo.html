<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录和注册</title>
	
	<!--	引入动画效果-->
	<link rel="stylesheet" href="css/animate.css">
	<!--    引入点击悬停效果css-->
	<link rel="stylesheet" href="css/hover.css">
	<!--	引入bootstrap-->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/logo.css">
	
	<!--	引入jquery-->
	<script src="js/jquery-3.5.0.js"></script>
	
	<script src="js/bootstrap.js"></script>
	<script src="js/animate.js"></script>
	<!--	引入jquery插件鼠标滑动-->
	<script src="js/jquery-mousewheel.js"></script>
	
	<script src="js/logo.js"></script>
</head>

<body>
<header>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<nav>
					<ul class="nav nav-logo"><!--4152-->
						<li  class="active"><a href="#" target="_self">注册</a></li>
						<li ><a href="#" target="_self">登录</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

</header>

</nav>

<a class="leftBtn fa-2x fa fa-hand-o-left" title="前一页" href="#panel_1">

</a>
<a class="rightBtn fa-2x fa fa-hand-o-right" title="后一页" href="#panel_1">

</a>
<!--内容主体-->
<main class="container">
	
	
	<div class="row" id="panel_0">
		<div class="col-sm-12 content-item"  >
			<!--			bootstrap 面板-start-->
			<div class="panel panel-logo"  >
				<div class="panel-heading">
					<h2 class="panel-title"><span>注册</span></h2>
				</div>
				<div class="panel-body">
					
					<form class="form-horizontal" action="#panel_1" id="regist" target="_self">
						<div class="form-group">
							<div class="col-sm-8">
								<input type="email" class="form-control" id="inputEmailByRegist" placeholder="请输入您的邮箱">
							</div>
							<label for="inputEmailByRegist" class="col-sm-4 control-label" id="inputEmailByRegistTip">
							
							</label>
						</div>
						<div class="form-group">
							<div class="col-sm-8">
								<input type="text" class="form-control" id="inputUsernameByRegist" placeholder="请输入您的用户名,不能少于6位">
							</div>
							<label for="inputUsernameByRegist" class="col-sm-4 control-label" id="inputUsernameByRegistTip">
							
							</label>
						</div>
						<div class="form-group">
							<div class="col-sm-8">
								<input type="password" class="form-control" id="inputPasswordByRegist" placeholder="请输入您的密码,不能少于6位">
							</div>
							<label for="inputPasswordByRegist" class="col-sm-4 control-label" id="inputPasswordByRegistTip">
							
							</label>
						</div>
						<div class="form-group">
							<div class="col-sm-8">
								<input type="password" class="form-control" id="inputRePasswordByRegist" placeholder="请再次输入您的密码">
							</div>
							<label for="inputRePasswordByRegist" class="col-sm-4 control-label" id="inputRePasswordByRegistTip">
							
							</label>
						</div>
						<div class="form-group">
							<div class="col-sm-6">
								<input type="text" class="form-control" id="inputcheckByRegist" placeholder="请输入您的验证码">
							</div>
							<div class="col-sm-4 text-left">
								<canvas id="regist_canvas" style="width: 100px; height: 50px;"></canvas>
							</div>
							<label for="inputcheckByRegist" class="col-sm-2 control-label" id="inputcheckByRegistTip">
							
							</label>
						</div>
						
						<div class="form-group">
							<div class=" col-sm-6">
								<button type="submit" class="btn btn-default  btn-block disabled" id="registBtn">注册</button>
							</div>
							<div class=" col-sm-6">
								<button type="reset" class="btn btn-default  btn-block">重置</button>
							</div>
						</div>
					</form>
					
				</div>
				<div class="panel-footer">
					<h5><span class="tech"><small></small></span></h5>
				</div>
			</div>
			<!--			bootstrap 面板-end-->
		</div>
	</div>
	
	
	<div class="row" id="panel_1">
		<div class="col-sm-12 content-item" >
			<!--			bootstrap 面板-start-->
			<div class="panel panel-logo"  >
				<div class="panel-heading">
					<h2 class="panel-title"><span>登录</span></h2>
				</div>
				<div class="panel-body">
					
					<form class="form-horizontal" action="index.html" id="logo" target="_parent">
						<div class="form-group ">
							<div class="col-sm-8">
								<input type="email" class="form-control" id="inputEmail" placeholder="请输入您的邮箱">
							</div>
							<label for="inputEmail" class="col-sm-4 control-label" id="inputEmailTip">
							
							</label>
						</div>
						<div class="form-group">
							<div class="col-sm-8">
								<input type="password" class="form-control" id="inputPassword" placeholder="请输入您的密码">
							</div>
							<label for="inputPassword" class="col-sm-4 control-label" id="inputPasswordTip">
							
							</label>
						</div>
						<div class="form-group">
							<div class="col-sm-6">
								<input type="text" class="form-control" id="inputcheck" placeholder="请输入您的验证码">
							</div>
							<div class="col-sm-4 text-left">
								<canvas id="logo_canvas" style="width: 100px; height: 50px;"></canvas>
							</div>
							<label for="inputcheck" class="col-sm-2 control-label" id="inputcheckTip">
							
							</label>
						</div>
						<div class="form-group">
							<div class=" col-sm-12">
								<div class="checkbox">
									<label>
										<input type="checkbox"> 记住我
									</label>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class=" col-sm-6">
								<button type="submit" class="btn btn-default  btn-block disabled">登录</button>
							</div>
							<div class=" col-sm-6">
								<button type="reset" class="btn btn-default  btn-block">重置</button>
							</div>
						</div>
					</form>
					
				</div>
				<div class="panel-footer">
					<h5><span class="tech"><small></small></span></h5>
				</div>
			</div>
			<!--			bootstrap 面板-end-->
		</div>
	</div>


</main>


</body>
</html>
